<img src="/assets/svg/logo-small.svg" alt="small logo" class="ml16" />

<nav class="mb20">
	<ul class="main-menu-list">
		@for (menuItem of menuItems; track menuItem) {
		<li>
			<a [routerLink]="menuItem.link" class="menu-item">
				<svg [icon]="menuItem.icon" class="svg-icon"></svg>
				<span>{{ menuItem.label }}</span>
			</a>
		</li>
		}
	</ul>
</nav>

<p class="medium-text mb20">Подписчики</p>

@for (profile of subscribers$ | async; track profile.id) {
<app-subscriber-card [profile]="profile"></app-subscriber-card>
}

<div class="mt20 to-subscribers">
	<a [routerLink]="['/subscribers']" class="to-subscribers-link medium-text">Все подписчики</a>
	<svg icon="arrow" class="to-subscribers-icon"></svg>
</div>

<footer class="sidebar__footer">
	@if (me(); as me) {
	@if (me.avatarUrl) {
	<img [src]="me.avatarUrl | imgUrl" [alt]="me.lastName" />
	} @else {
	<img src="/assets/imgs/avatar-placeholder.png" alt="avatar placeholder" class="footer-logo" />
	}

	<div class="medium-text username-text">{{ me.username }}</div>

	<a [routerLink]="['settings']" class="settings-btn">
		<svg icon="settings"></svg>
	</a>
	}
</footer>
