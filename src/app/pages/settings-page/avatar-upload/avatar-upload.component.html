<img [src]="preview()" class="avatar" alt="avatar-placeholder">

<div class="dropzone" tabindex="0" dnd (keyup.enter)="fileDrop.click()" (fileDropped)="onFileDropped($event)">
	<div class=" dropzone-content">
		<svg icon="upload"></svg>
		<span class="medium-text">Перетащите изображение или Загрузите (разрешение до 5,000 х 5,000px)</span>
	</div>
	<input class="avatar-input" tabindex="-1" type="file" #fileDrop (change)="fileBrowserHandler($event)">
</div>
